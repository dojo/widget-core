<!DOCTYPE html>
<html>
<head>
	<script src="../../../../../node_modules/@dojo/loader/loader.js"></script>
	<style type="text/css">
		.blue {
			background-color: blue;
			width: 128px;
			height: 128px;
		}

		.fade-in {
			-webkit-transition: 1s ease-out opacity;
			transition: 1s ease-out opacity;
			opacity: 0;
		}

		.fade-in-active {
			opacity: 1;
		}

		.do-the-fade {
			opacity: 1;
		}

		.fade-out {
			-webkit-transition: 1s ease-out opacity;
			transition: 1s ease-out opacity;
		}

		.fade-out-active {
			opacity: 0;
		}

		.do-the-fade-out {
			opacity: 0;
		}
	</style>
</head>
<body>

<div id="projector"></div>

<script>
	require.config({
		packages: [
			{name: '@dojo', location: '../../../../../node_modules/@dojo'},
			{name: 'maquette', location: '../../../../../node_modules/maquette/dist', main: 'maquette'}
		]
	});

	require(['./cssAnimations'], function(app) {
	    app.setup();
	});
</script>
</body>
</html>
